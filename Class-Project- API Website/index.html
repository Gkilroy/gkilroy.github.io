<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Griffin's GIPHY Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Albert Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./css/demonavbar.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>    
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href=""><img width="200" height="20" alt="logo" ></a>
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="closenavmenu()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="appheader">
        <h1>Griffin's GIPHY Browser</h1>     
        <p class="subheading">
            <input type="text" class="txtsearch" id="txtsearch" placeholder="enter a search keyword">
            <button class="btnsearch" id="btnsearch">search</button>
            <a href="#" class="btnclear" id="btnclear">clear</a>
          </p>
          <div class="searchmessage" id="searchmessage">      
    </div>
    <div class="container">        
        <div>
            <div class="searchmessage"></div>
        </div>
        <div class="divcontent" id="divcontent">
            <div class="imagediv">
                <p>Search Images shown here after search</p>
            </div>
        </div>       
    </div>
</body>
</html>
